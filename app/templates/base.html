<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title if title else "URL Shortener" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
  <header class="bg-white shadow">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-xl font-semibold">URL Shortener</h1>
      <nav class="space-x-4 text-sm">
        <a href="/" class="text-blue-600 hover:underline">Home</a>
        <a href="/docs" class="text-blue-600 hover:underline">API Docs</a>
      </nav>
    </div>
  </header>
  <main class="max-w-5xl mx-auto px-4 py-6 w-full flex-1">
    {% block content %}{% endblock %}
  </main>
  <footer class="text-center text-sm text-gray-500 py-6">
    FastAPI • Tailwind • SQLite
  </footer>
</body>
</html>
